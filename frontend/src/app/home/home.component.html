<div class="col-md-12">
  <div class="col-md-4 col-md-push-4">
    <div class="home-form" id="home_form" name="home_form">
      <h3 class="form-title">My Profile</h3>
      <div class="alert alert-danger" [hidden]='!homeFailed' id="home-alert">
        <button class="close" data-close="alert"></button> {{homeMsg}}
      </div>
      <div class="alert alert-success" [hidden]='!homeSuccess' id="home-alert">
        <button class="close" data-close="alert"></button> {{homeMsg}}
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">FullName</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input id="home-fullname" type="text" class="form-control placeholder-no-fix" [(ngModel)]="model.fullname" name="fullname"
            placeholder="FullName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input id="home-email" type="text" class="form-control placeholder-no-fix" [(ngModel)]="model.email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input id="home-password placeholder-no-fix" type="password" class="form-control" [(ngModel)]="model.password" name="password"
            placeholder="Password">
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" (click)="logout()" class="btn btn-info pull-left">Logout</button>
        <button type="submit" (click)="UpdateProfile()" class="btn btn-success pull-right">Update Profile</button>
      </div>
    </div>
  </div>
</div>
